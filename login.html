<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | OURZOO</title>
    <link rel="stylesheet" href="css/style-login.css">
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <p class="title">LOGIN</p>
            <p class="description">Login with your already account</p>
        </div>

        <div class="main">
            <form>
                <input type="text" name="username" placeholder="Username or email" class="form-control" required>
                <input type="password" name="password" placeholder="Password" class="form-control" required>
                
                <a href="register.html" class="form-control forgot">Forgot password?</a>

                <button type="submit" name="submit" class="form-control">Login</button>

                <p class="form-control dont-have-acc">
                    Don't have account yet? <a href="register.html">Register</a>
                </p>
            </form>
            
        </div>
    </div>
</body>
</html>
